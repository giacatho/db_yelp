<!DOCTYPE html>
<html>
<head>
	<!-- http://bootsnipp.com/snippets/featured/ui-comments -->
	<!-- http://bootsnipp.com/snippets/q8a3B -->
	<!-- https://developers.google.com/maps/documentation/javascript/marker-clustering -->
	<!-- https://developers.google.com/maps/documentation/javascript/mysql-to-maps -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>View Business</title>
	<link rel="icon" type="image/ico" href="../lib/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../lib/css/custom.css?v=3">
	<link rel="stylesheet" type="text/css" href="../lib/css/review.css">
	
	<script src="../lib/js/jquery.1.11.3.min.js"></script>
	<script src="../lib/js/bootstrap.min.js"></script>
	<script src="../lib/js/bootbox.min.js"></script>
	<script src="../lib/js/highcharts-custom.js"></script>
	<script src="../lib/js/highcharts-3d.js"></script>
	
	<script src="../common/js/const.js"></script>
	<script src="../common/js/util.js"></script>
	<script src="../common/js/dropdown.js"></script>
	
	<script src="const.js?v=4"></script>
	<script src="index.js?v=6"></script>
</head>
<body>
<div id="main" class="container">
	<nav id="navbar" class="navbar navbar-default">
	</nav>
	
	<div class="well well-sm page-head">
		<h1>View Business</h1>
	</div>
	
	<div id="business_details">
		<div class="list-group-item">
			<div class="pull-right">
				<button id="btn-add" class="btn btn-primary">Add ToGo</button>
			</div>
			<div class="media-body">
				<h3 id="business_name" class="media-heading"></h3>				
				<h4 id="business_address" class="media-content"></h4>
			</div>
		</div>
	</div>
	
	<div class="search-result well">
		<h4 style="font-weight: bold;">Customer Reviews</h4>
		<div id="review-summary-chart" style="height: 300px;"></div>
		<div style='line-height:25px;'>&nbsp;</div>
		<ul id="review-items" class="media-list">
		</ul>
	</div>
	
	<div class="search-result well">
		<h4 style="font-weight: bold;">Review Statistics</h4>
		<div id="review-statistics-chart" style="height: 300px;"></div>
	</div>
	
	<div class="search-result well">
		<h4 style="font-weight: bold;">Tip Statistics</h4>
		<div id="tip-statistics-chart" style="height: 300px;"></div>
	</div>
	
	<div class="search-result well">
		<h4 style="font-weight: bold;">Nearby Businesses</h4>
		<div class="row">
			<div class="col-md-6">
				<div id="nearby-business-items" class="list-group business-group"></div>
			</div>
			<div class="col-md-6">
				<div id="map" style="height:400px;"></div>
			</div>
		</div>
	</div>
	
	<div class="search-result well">
		<h4 style="font-weight: bold;">Customers also review</h4>
		<ul id="also-reviewed-items" class="media-list">
		</ul>
	</div>
	
	<div class="search-result well">
		<h4 style="font-weight: bold;">Customers also tip</h4>
		<ul id="also-tipped-items" class="media-list">
		</ul>
	</div>
	
</div>
<footer id="footer">
	<div class="banner-footer">
		<div class="container">
			<div class="banner-footer-text pull-right">
				Powered by Yelp. Developed by <a href="about">CI6205 group</a>.
			</div>
		</div>
	</div>        
	<div class="banner-copyright">
		<div class="container">
			<div class="copyright-text">Â© 2017 NTU CI6205. All Rights Reserved.</div>
		</div>
	</div>
</footer>

<div id="wait" style="display: none;"></div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgm9a84E6P9R9w08GBS6zkhZlt9qCTHNM&callback=fGetNearbyBusinesses"></script>
</body>
</html>
