<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Search Business</title>
	<link rel="icon" type="image/ico" href="../lib/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../lib/css/custom.css?v=3">
	
	<script src="../lib/js/jquery.1.11.3.min.js"></script>
	<script src="../lib/js/bootstrap.min.js"></script>
	<script src="../lib/js/bootbox.min.js"></script>
	<script src="../lib/js/highcharts-custom.js"></script>
	
	<script src="../common/js/const.js"></script>
	<script src="../common/js/util.js"></script>
	<script src="../common/js/dropdown.js"></script>
	
	<script src="const.js?v=4"></script>
	<script src="index.js?v=6"></script>
</head>
<body>
<div id="main" class="container">
	<nav id="navbar" class="navbar navbar-default">
	</nav>
	
	<div class="well well-sm page-head">
		<h1>Search Business</h1>
	</div>
	
	<div class="well">
		<div class="row">
			<div class="col-xs-4">
				<div class="input-group">
					<input id="search-term" type="text" class="form-control" placeholder="Business name...">
					<span class="input-group-btn">
						<button id="btn-search" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
					</span>
				</div>
			</div>
			<div class="col-xs-8" style="text-align: right;">
				<div id="drop_category" class="btn-group drop_event">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						<span class="selection"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" style="text-align:left">
					</ul>
				</div>
				<div id="drop_state" class="btn-group drop_event">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						<span class="selection"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" style="text-align:left">
					</ul>
				</div>
				<div id="drop_city" class="btn-group drop_event">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						<span class="selection"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" style="text-align:left">
					</ul>
				</div>
			</div>		
		</div>
	</div>
		
	<div class="search-result well">
		<div>
			<div class="pull-right">
				<div id="drop_order_by" class="btn-group drop_event">
					<button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
						<span class="selection"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" style="text-align:left">
					</ul>
				</div>
			</div>
			<h4 id="search-result-head"></h4>
		</div>
		
		<div style="clear: both;"></div>
		
		<div id="search-result-items" class="list-group business-group">
		</div>
	</div>
</div>
<footer id="footer">
	<div class="banner-footer">
		<div class="container">
			<div class="banner-footer-text pull-right">
				Powered by Yelp. Developed by <a href="../about/">CI6205 group</a>.
			</div>
		</div>
	</div>        
	<div class="banner-copyright">
		<div class="container">
			<div class="copyright-text">Â© 2017 NTU CI6205. All Rights Reserved.</div>
		</div>
	</div>
</footer>

<div id="wait" style="display: none;"></div>
</body>
</html>
