<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Register</title>
	<link rel="icon" type="image/ico" href="../lib/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../lib/css/custom.css?v=3">
	
	<script src="../lib/js/jquery.1.11.3.min.js"></script>
	<script src="../lib/js/bootstrap.min.js"></script>
	<script src="../lib/js/bootbox.min.js"></script>
	
	<script src="../common/js/const.js"></script>
	<script src="../common/js/util.js"></script>
	
	<script src="const.js"></script>
	<script src="index.js"></script>
</head>
<body>
<div id="main" class="container">
	<nav id="navbar" class="navbar navbar-default">
	</nav>
	
	<div class="well well-sm page-head">
		<h1>Register</h1>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="form-horizontal my-form form-register">
				<div class="form-group">
					<label for="email" class="col-sm-3 control-label required">Email</label>
					<div class="col-sm-9">
						<input class="form-control" type="text" name="email" id="email" placeholder="Email" maxlength="100">
					</div>
				</div>
				
  				<div class="form-group">
					<label for="password" class="col-sm-3 control-label required">Password</label>
					<div class="col-sm-9">
						<input class="form-control" type="password" name="password" id="password" placeholder="Password" maxlength="8">
					</div>
				</div>
				
				<div class="form-group">
					<label for="confirm-password" class="col-sm-3 control-label required">Confirm Password</label>
					<div class="col-sm-9">
						<input class="form-control" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required maxlength="8">
					</div>
				</div>
  				
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button id="btn-register" class="btn btn-primary">Register</button> <a href="../login/">Have account? Please login</a>
					</div>
 				</div>
			</div>
		</div>
	</div>
</div>
<footer id="footer">
	<div class="banner-footer">
		<div class="container">
			<div class="banner-footer-text pull-right">
				Powered by Yelp. Developed by <a href="about">CI6205 group</a>.
			</div>
		</div>
	</div>        
	<div class="banner-copyright">
		<div class="container">
			<div class="copyright-text">Â© 2017 NTU CI6205. All Rights Reserved.</div>
		</div>
	</div>
</footer>

<div id="wait" style="display: none;"></div>
</body>
</html>
